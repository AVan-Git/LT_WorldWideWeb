plugins {
    id 'java'
    id 'war'
}

group 'edu.vn.iuh.fit'
//version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.9.2'
}

sourceCompatibility = '11'
targetCompatibility = '11'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    compileOnly('jakarta.servlet:jakarta.servlet-api:6.0.0')
    compileOnly 'jakarta.platform:jakarta.jakartaee-api:10.0.0'
    implementation 'org.jboss.weld.servlet:weld-servlet-core:5.1.1.Final'

    implementation 'com.google.code.gson:gson:2.10.1'

//    implementation 'jakarta.json:jakarta.json-api:2.1.2'
    implementation 'org.glassfish:jakarta.json:2.0.1'


    //for standalone client
    implementation 'org.glassfish.tyrus.bundles:tyrus-standalone-client:2.1.3'
}

test {
    useJUnitPlatform()
}