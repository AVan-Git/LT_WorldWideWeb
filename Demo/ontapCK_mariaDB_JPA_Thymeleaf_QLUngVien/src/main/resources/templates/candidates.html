<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List candidate</title>
</head>
<body>
<h2>List Candidate</h2>
<hr/>
<table style="width: 80%">
    <thead>
    <tr>
        <th>id</th>
        <th>full name</th>
        <th>phone</th>
        <th>email</th>
        <th>detail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="candidate: ${candidates}">
        <td th:text="${candidate.id}"></td>
        <td th:text="${candidate.fullName}"></td>
        <td th:text="${candidate.phone}"></td>
        <td th:text="${candidate.email}"></td>
        <td><a th:href="@{detail_can/{id}(id=${candidate.id})}">View</a></td>
    </tr>
    </tbody>
</table>
<br />
<a href="/">Go to Back.</a>
</body>
</html>
